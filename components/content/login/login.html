<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login for tourplace</title>
  <!-- 图标属性 -->
  <style type="text/css">
    .icon {
       width: 4em; height: 4em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
  </style>
  <!-- 通用属性 -->
  <style>
    .body{
      text-align: center;
    }
    .header{
      width: 1080px;
      margin: 30px auto 0;
    }
    #logo{
      color: #fa3140;
      font-family: "微软雅黑";
      font-size: 50px;
      font-weight: bold;
      text-decoration:none;
    }
    .content{
      width: 1000px;
      margin: 40px auto 0;
      position: relative;
    }
    .content .showImg img{
      width: 520px;
      box-shadow: 0px 0px 5px #000000
    }
    .content .login-selection{
      width: 380px;
      height: 380px;
      border: 2px solid #dddddd;
      border-radius: 10px;
      position: absolute;
      right: 0px;
      bottom: -10px;
      padding: 10px;
    }
    .content .baiban{
      width: 100%;
      height: 50px;
    }
    .content .login-word{
      color: rgb(135, 135, 135);
      font-family: "微软雅黑";
      font-size: 15px;
    }
    .content .form-field{
      width: 98%;
      height: 30px;
      margin-top: 10px;
      border: 1px solid #dddddd;
      line-height: 30px;
      padding-left: 5px;
    }
    .content form input{
      border: none;
      outline: none;
      margin-left: 5px;
      color: rgb(135, 135, 135);
    }
    .login-selection .regin-forget{
      width: 96%;
      height: 30px;
      margin-top: 10px;
      position: relative;
      padding-left: 10px;
    }
    .login-selection .regin-forget a{
      text-decoration: none;
      font-size: 15px;
      font-family: "微软雅黑";
      color: rgb(135, 135, 135);
    }
    .login-selection .regin-forget .pull-right{
      position: absolute;
      right: 10px;
    }
    .login-selection .remember{
      font-size: 15px;
      font-family: "微软雅黑";
      color: rgb(135, 135, 135);
      margin-top: 10px;
    }
    .btn-submit{
      width: 100%;
      margin-top: 30px;
      text-align: center;
    }
    .btn-submit .submit{
      width: 200px;
      height: 35px;
      border-radius: 5px;
      background-color: #fa3140;
      outline: none;
      color: #ffffff;
      font-size: 17px;
    }
    .errmsg{
      width: 95%;
      height: 38px;
      position: absolute;
      bottom: 20px;
      border-radius: 5px;
      transform: all .3s;
      font-size: 20px;
      font-family: "微软雅黑";
    }
    .infor{
      font-size: 13px;
      font-family: "微软雅黑";
      color: rgb(135, 135, 135);
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 200px;
    }
    .register{
      width: 400px;
      height: 600px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px #000000;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -300px;
      z-index: 100;
      font-family: "微软雅黑";
      font-size: 17px;
      color: rgb(135, 135, 135);
    }
    .register input{
      width: 85%;
      height: 20px;
      color: rgb(135, 135, 135);
    }
    .register .reg-header{
      width: 100%;
      height: 30px;
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
    }
    .register .reg-name{
      width: 90%;
      margin: 0 auto 0;
    }
    #input-name{
    }
  </style>
</head>
<body>
  <div id="login">
    <div class="header">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-travel-copy"></use>
      </svg>
      <a id="logo" href="/tourplace/components/content/index/index.html">Tourplace</a>
    </div>
    <div class="content">
      <div class="showImg">
        <img src="/tourplace/components/img/01.jpg" alt="">
      </div>
      <div class="login-selection">
        <form action="">
          <div class="baiban"></div>
          <span class="login-word">帐号登入</span>
          <div class="form-field">
            <svg class="icon" aria-hidden="true" style="width: 1em;height: 1em;color: rgb(135, 135, 135)">
              <use xlink:href="#icon-yonghuming"></use>
            </svg>
            <input type="text" placeholder="帐号/用户名/邮箱">
          </div>
          <div class="form-field">
            <svg class="icon" aria-hidden="true" style="width: 1em;height: 1em;color: rgb(135, 135, 135)">
              <use xlink:href="#icon-mima"></use>
            </svg>
            <input type="password" placeholder="密码">
          </div>
          <div class="regin-forget">
            <a href="">注册帐号</a>
            <a class="pull-right" href="">忘记密码?</a>
          </div>
          <div class="remember">
            <input type="checkbox">
            <span>记住密码</span>
          </div>
          <div class="btn-submit">
            <button class="submit">
              登入
            </button>
          </div>
          <div class="errmsg" v-if="err">{{errmsg}}</div>
        </form>
      </div>
    </div>
    <div class="register" v-if="regist">
      <div class="reg-header">用户注册</div>
      <div class="reg-name">
        <label for="input-name">昵称</label>
        <input type="text" id="input-name" placeholder="输入账号的名称">
      </div>
      <div class="reg-name">
        <label for="input-name">昵称</label>
        <input type="text" id="input-name" placeholder="输入账号的名称">
      </div>
    </div>
    <div class="infor">本网站由hitwh学生团队开发，仅供学习参考</div>
  </div>

  <script src="http://at.alicdn.com/t/font_a2bx3q43qkr442t9.js"></script>
  <script src="/tourplace/components/node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#login',
      data: {
        err: false,
        errmsg: "",
        regist: true
      }
    })
  </script>
</body>
</html>
